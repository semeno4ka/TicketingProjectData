spring.datasource.url=jdbc:postgresql://localhost:5432/ticketing-app
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.show-sql=false
#avoid seeing SQL queries
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#specify which DB we are implementing
spring.jpa.hibernate.ddl-auto=create
#used to create tables and drop
spring.sql.init.mode=always
#used to run SQL data
spring.jpa.defer-datasource-initialization=true
#used to create table before dataSQL
